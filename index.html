<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typemonkey</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="top">
        <img src="monkey-svgrepo-com.svg" alt="Monkey" />
        <h1>typemonkey</h1>
      </div>
      <div id="header">
        <div id="settings">settings</div>
        <div id="timer">30</div>
      </div>
      <div id="game" tabindex="0">
        <div id="words"></div>
        <!-- <input id="input" autofocus></input> -->
        <div id="cursor">|</div>
        <div id="focus-error">Click here or start typing to focus</div>
      </div>
      <div id="restart">
        <!-- <img src="replay_FILL0_wght400_GRAD0_opsz48.svg" id="restart-button"> -->
        <button>
          <img src="replay_FILL0_wght400_GRAD0_opsz48.svg" id="restart-button">
        </button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
